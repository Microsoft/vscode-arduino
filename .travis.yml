language: node_js

node_js:
- '6'

os:
- linux
- osx

branches:
  only:
  - master
  - /v?\d+\.\d+(\.\d+)?/

before_install:
- if [ $TRAVIS_OS_NAME == "linux" ]; then
    export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
    sh -e /etc/init.d/xvfb start;
    sleep 3;
  fi

install:
- npm install -g vsce
- npm install -g typescript
- npm install -g gulp
- npm install
- gulp install
- npm run vscode:prepublish

script:
- gulp tslint
- npm test --silent
- vsce package

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.vsix"
  on:
    repo: Microsoft/vscode-arduino
    tags: true
    all_branches: true
    condition: $TRAVIS_OS_NAME == "linux"
